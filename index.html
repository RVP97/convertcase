<!DOCTYPE html>
<html lang="en">

        <head>
                <meta charset="UTF-8">
                <meta name="viewport"
                      content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible"
                      content="ie=edge">
                <title>Convierte tu texto</title>
                <script src="https://cdn.tailwindcss.com"></script>
        </head>

        <body style="text-align: center;">
                <header class="mt-2 ">
                        <h1 class="text-2xl font-semibold text-gray-600">Convert your text to different cases!</h1>
                </header>
                <main id="container">
                        <textarea class="border border-gray-500 rounded-md p-4 my-4 hover:ring-blue-500 hover:ring-offset-2 focus:ring-1"
                                  id="text"
                                  cols="50"
                                  rows="20"></textarea>
                        <br>
                        <section class="flex gap-x-4 flex-wrap gap-y-2 justify-around items-center max-w-xl m-auto">
                                <button class="bg-blue-500 hover:bg-blue-600 active:bg-blue:700 text-white font-bold py-2 px-4 rounded-full"
                                        id="upper-case">Upper Case</button>
                                <button class="bg-blue-500 hover:bg-blue-600 active:bg-blue:700 text-white font-bold py-2 px-4 rounded-full"
                                        id="lower-case">Lower Case</button>
                                <button class="bg-blue-500 hover:bg-blue-600 active:bg-blue:700 text-white font-bold py-2 px-4 rounded-full"
                                        id="proper-case">Proper Case</button>
                                <button class="bg-blue-500 hover:bg-blue-600 active:bg-blue:700 text-white font-bold py-2 px-4 rounded-full"
                                        id="sentence-case">Sentence Case</button>
                                <button class="bg-blue-500 hover:bg-blue-600 active:bg-blue:700 text-white font-bold py-2 px-4 rounded-full"
                                        id="save-text-file">Save Text File</button>
                                <button class="bg-blue-500 hover:bg-blue-600 active:bg-blue:700 text-white font-bold py-2 px-4 rounded-full"
                                        id="alternating-text">Alternating</button>
                                <button class="bg-blue-500 hover:bg-blue-600 active:bg-blue:700 text-white font-bold py-2 px-4 rounded-full"
                                        id="clear">Clear</button>
                                <button class="bg-blue-500 hover:bg-blue-600 active:bg-blue:700 text-white font-bold py-2 px-4 rounded-full"
                                        id="copy">Copy</button>
                                <button class="bg-blue-500 hover:bg-blue-600 active:bg-blue:700 text-white font-bold py-2 px-4 rounded-full"
                                        id="binary">Text-to-Binary</button>
                                <button class="bg-blue-500 hover:bg-blue-600 active:bg-blue:700 text-white font-bold py-2 px-4 rounded-full"
                                        id="binary-to-text">Binary-to-Text</button>
                                <button class="bg-blue-500 hover:bg-blue-600 active:bg-blue:700 text-white font-bold py-2 px-4 rounded-full"
                                        id="reverse">
                                        Reverse</button>
                                <button class="bg-blue-500 hover:bg-blue-600 active:bg-blue:700 text-white font-bold py-2 px-4 rounded-full"
                                        id="subscript">
                                        Chemistry Subscript</button>
                        </section>
                </main>
                <script src="./convert.js"></script>
        </body>

</html>
